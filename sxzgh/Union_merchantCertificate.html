<div class="swiper-container">

<input type="hidden" name="id" id="id" value="{jlzcms:$merchantCertificate['id']}"/>
<!--表单部分-->
<div class="container">
    <form class="form-seller row ">
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-6 control-label">
                联系人/法人姓名</label>
            <div class="col-xs-6 row">
                <input type="text" id="name" class="form-control " name="name" placeholder="请填写姓名" value="{jlzcms:$merchantCertificate.name}">
            </div>
        </div>
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-6 control-label">
                联系人/法人电话</label>
            <div class="col-xs-6 row">
                <input type="tel" id="tel" class="form-control " name="tel" placeholder="请填写电话" value="{jlzcms:$merchantCertificate.tel}">
            </div>
        </div>
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-6 control-label">
                联系人/法人身份证号</label>
            <div class="col-xs-6 row">
                <input type="text" id="idcard" class="form-control " name="idcard" placeholder="请填写身份证号" value="{jlzcms:$merchantCertificate.idcard}">
            </div>
        </div>
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-6 control-label">
                信用代号</label>
            <div class="col-xs-6 row">
                <input type="text" id="credit_no" class="form-control " name="credit_no" placeholder="请填写信用代号" value="{jlzcms:$merchantCertificate.credit_no}">
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-7 control-label">企业营业执照副本复印件</label>
            <div class="col-xs-5 row sellerPho">
                <div class="row images business_licence">
                    <div class="col-xs-3" >
                        <if condition='$merchantCertificate["business_licence"]'>
                            <img src="{jlzcms:$merchantCertificate.business_licence}" alt="" class="img-responsive businessLicence">
                            <else/>
                            <img src="http://pic3.jinlanzuan.com/qt/repair/addImg.png" alt="" class="img-responsive businessLicence">
                        </if>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-7 control-label">税务登记证复印件<br>
                <span style="font-size: 12px;color: #b8b8b8">(国税税务登记证或地税税务登记证)</span></label>
            <div class="col-xs-5 row sellerPho revenue">
                <div class="row tax_registration_certificate">
                    <div class="col-xs-3 ">
                        <if condition='$merchantCertificate["tax_registration_certificate"]'>
                            <img src="{jlzcms:$merchantCertificate.tax_registration_certificate}" alt="" class="img-responsive taxRegistrationCertificate">
                            <else/>
                            <img src="http://pic3.jinlanzuan.com/qt/repair/addImg.png" alt="" class="img-responsive taxRegistrationCertificate">
                        </if>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-6 control-label">组织机构代码证复印件</label>
            <div class="col-xs-6 row sellerPho">
                <div class="row organization_code_certificate">
                    <div class="col-xs-3 ">
                        <if condition='$merchantCertificate["organization_code_certificate"]'>
                            <img src="{jlzcms:$merchantCertificate.organization_code_certificate}" alt="" class="img-responsive organizationCodeCertificate">
                            <else/>
                            <img src="http://pic3.jinlanzuan.com/qt/repair/addImg.png" alt="" class="img-responsive organizationCodeCertificate">
                        </if>
                    </div>
                </div>
            </div>
        </div>

                        </if>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-5 control-label">其他补充资料</label>

                    <div class="col-xs-3">

                            <else/>

                        </if>
                    </div>
                </div>
            </div>
        </div>

            <div class="col-xs-10">

            </div>
            <div class="col-xs-2">
                <div class="b-checkbox is-warning is-circular">

                    <label for="checkbox6">
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="remarks">注：1.所有证件均需在有效期内<br>

                    wx.uploadImage({

                            $.ajax({

    function toast(a) {
        if (a == '' || a == undefined)
            return;
        if ($('.toast').length <= 0) {
            var d = "<div class='toast'></div>";
            $('body').append(d)
        }
        var t = null;
        $('.toast').text(a);
        var w = $('.toast').width();

        $('.toast').css('max-width', '100vw');
        clearTimeout(t);
        $('.toast').fadeIn(800);
        t = setTimeout(function () {
            $('.toast').fadeOut(2000)
        }, 2000)
    }
