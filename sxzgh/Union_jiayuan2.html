<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工会佳缘</title>

<body style="background-color: #eeeeee" >
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="http://wx91go.oss-cn-hangzhou.aliyuncs.com/sxzgh/unicon_01.png" class="borderStyle"></div>
    </div>
</div>
<input type="hidden" name="id" id="id" value="{jlzcms:$id}"/>
<!--表单部分-->
<div class="container">
    <form class="form-horizontal row ">
        <div class="form-group col-xs-12 row">
            <div class="col-xs-6 control-label " >请选择您的行业</div>
            <div class="col-xs-5 row" id="industry" <eq name="member.is_verify" value="-1">disabled</eq>>
                <input type="text" class="form-control moremes" name="industry" unselectable="on" onfocus="this.blur()"
                       readonly>
            </div>
            <div class="col-xs-1"><i class="icon iconfont ">&#xe601;</i></div>
        </div>
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-4 control-label">
                <span class="redstar">*</span>
                工作单位</label>
            <div class="col-xs-8 row">
                <input type="text" id="company" class="form-control " name="company" placeholder="请输入您的工作单位" value="{jlzcms:$member['company']}" <eq name="member.is_verify" value="-1">readonly</eq>>
            </div>
        </div>
        <div class="form-group col-xs-12 row ">
            <label class="col-xs-4 control-label">
                <span class="redstar">*</span>
                工作岗位</label>
            <div class="col-xs-8 row">
                <input type="text" id="post" class="form-control " name="post" placeholder="请输入您的岗位" value="{jlzcms:$member['post']}" <eq name="member.is_verify" value="-1">readonly</eq>>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <div class="col-xs-7 control-label " >
                <span class="redstar">*</span>
                请选择您的单位性质</div>
            <div class="col-xs-4 row" id="company_property" <eq name="member.is_verify" value="-1">disabled</eq>>
                <input type="text" class="form-control moremes" name="company_property" unselectable="on" onfocus="this.blur()"
                       readonly>
            </div>
            <div class="col-xs-1"><i class="icon iconfont ">&#xe601;</i></div>
        </div>
        <!--<div class="form-group col-xs-12 row ">
            <label class="col-xs-4 control-label">
                <span class="redstar">*</span>
                单位性质</label>
            <div class="col-xs-8 row">
                <input type="text" id="company_property" class="form-control " name="company_property" placeholder="请输入您的工作单位">
            </div>
        </div>-->

        <div class="form-group col-xs-12 row">
            <div class="col-xs-7 control-label " >
                <span class="redstar">*</span>
                所属系统或者区域</div>
            <div class="col-xs-4 row" id="system_area" <eq name="member.is_verify" value="-1">disabled</eq>>
                <input type="text" class="form-control moremes" name="system_area" unselectable="on" onfocus="this.blur()"
                       readonly>
            </div>
            <div class="col-xs-1"><i class="icon iconfont ">&#xe601;</i></div>
        </div>
        <!--<div class="form-group col-xs-12 row">
            <label class="col-xs-6 control-label">
                <span class="redstar">*</span>
                所属系统或者区域</label>
            <div class="col-xs-6 row">
                <input type="text" id="system_area" class="form-control " name="system_area" placeholder="请输入您的工作单位">
            </div>
        </div>-->
        <div class="form-group col-xs-12 row">
            <label class="col-xs-4 control-label">年收入(万元)</label>
            <div class="col-xs-8 row">
                <input type="text" id="annual_income" class="form-control " name="annual_income" placeholder="请输入您的年收入" value="{jlzcms:$member['annual_income']}" <eq name="member.is_verify" value="-1">readonly</eq>>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-5 control-label">学历证书</label>
            <div class="col-xs-7 row">
                <div class="row certificate">
                    <div class="col-xs-3">
                        <img src="{jlzcms:$member.education_certificate}" alt="" class="img-responsive education_certificate" onerror='this.src="http://pic3.jinlanzuan.com/qt/repair/addImg.png"' <eq name="member.is_verify" value="-1">disabled</eq>>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-5 control-label">身份证正反面</label>
            <div class="col-xs-7 row">

                    </div>
                    <div class="col-xs-3">
                        <img src="{jlzcms:$member.back_idcard}" alt="" class="img-responsive back_idcard" onerror='this.src="http://pic3.jinlanzuan.com/qt/repair/addImg.png"' <eq name="member.is_verify" value="-1">disabled</eq>>

        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-5 control-label">个人照片</label>
            <div class="col-xs-7 row">
                <div class="row images">
                    <div class="col-xs-3">
                        <img src="{jlzcms:$member.image1}" alt="" class="img-responsive image1" onerror='this.src="http://pic3.jinlanzuan.com/qt/repair/addImg.png"' <eq name="member.is_verify" value="-1">disabled</eq>>
                    </div>
                    <div class="col-xs-3">
                        <img src="{jlzcms:$member.image2}" alt="" class="img-responsive image2" onerror='this.src="http://pic3.jinlanzuan.com/qt/repair/addImg.png"' <eq name="member.is_verify" value="-1">disabled</eq>>
                    </div>
                    <div class="col-xs-3">
                        <img src="{jlzcms:$member.image3}" alt="" class="img-responsive image3" onerror='this.src="http://pic3.jinlanzuan.com/qt/repair/addImg.png"' <eq name="member.is_verify" value="-1">disabled</eq>>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-4 control-label">自我介绍</label>
            <div class="col-xs-8 row">
                <textarea class="form-control" id="self_introduction" name="self_introduction" placeholder="请输入您的介绍" cols="27"
                          rows="5" <eq name="member.is_verify" value="-1">readonly</eq>>{jlzcms:$member['self_introduction']}</textarea>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <label class="col-xs-4 control-label">择偶标准</label>
            <div class="col-xs-8 row">
                <textarea class="form-control" id="mate_standard" name="mate_standard" placeholder="请输入您的标准" cols="27"
                          rows="5" <eq name="member.is_verify" value="-1">readonly</eq>>{jlzcms:$member['mate_standard']}</textarea>
            </div>
        </div>
        <div class="form-group col-xs-12 row">
            <div class="col-xs-10" style="padding-right: 0">
                <span class="redstar">*</span>
                本人承诺：《报名表》中内容信息属实、无误，因虚假信息造成的后果，责任自负。
            </div>
            <div class="col-xs-2">
                <div class="b-checkbox is-warning is-circular">
                    <input id="checkbox6" id="promise" class="styled" type="checkbox" name="promise" value="yes" <eq name="member.is_verify" value="-1">checked disabled</eq>>
                    <label for="checkbox6">

                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="remarks">注：打“*”号为必填项</div>
<div class="text-center">
    <eq name="member.is_verify" value="-1">
        <button class="btn" id="return">返回到我的佳缘会员</button>
    <else/>
        <button type="submit"  class="btn" id="submit">提交</button>
    </eq>
</div>

<script>
    // 弹窗
    function toast(a) {
        if (a == '' || a == undefined)
            return;
        if ($('.toast').length <= 0) {
            var d = "<div class='toast'></div>";
            $('body').append(d)
        }
        var t = null;
        $('.toast').text(a);
        var w = $('.toast').width();

        $('.toast').css('max-width', '100vw');
        clearTimeout(t);
        $('.toast').fadeIn(800);
        t = setTimeout(function () {
            $('.toast').fadeOut(2000)
        }, 2000)
    }

    $(function(){
        var industry = {jlzcms:$industry};
        var companyProperty = {jlzcms:$companyProperty};
        var systemArea = {jlzcms:$systemArea};
        var is_verify = {jlzcms:$member['is_verify']};

        var education_certificate_images = {
            localId: [], //本地图片ID，可以用来显示预览图
            serverId: [],
            imgStr: "", //用来存放预览图的代码字符串
            imgNm:0,//图片数量
            uid:0, //用于存储返回的ID；
        };
        var idcard_images = {
            localId: [], //本地图片ID，可以用来显示预览图
            serverId: [],
            imgStr: "", //用来存放预览图的代码字符串
            imgNm:0,//图片数量
            uid:0, //用于存储返回的ID；
        };
        var images = {
            localId: [], //本地图片ID，可以用来显示预览图

        var image2_image = "{jlzcms:$member['image2']}";
        var image3_image = "{jlzcms:$member['image3']}";

        if("{jlzcms:$member.industry}" != null && "{jlzcms:$member.industry}" != '') {
            $('#industry').text("{jlzcms:$member.industry}");

            $('#company_property').text("{jlzcms:$member.company_property}");
        }
        if("{jlzcms:$member.system_area}" != null && "{jlzcms:$member.system_area}" != '') {

        }

            var industrySelect = new MobileSelect({
                trigger: '#industry',

                wheels: [
                    {data: industry}
                ],
                position:[0], //初始化定位 打开时默认选中的哪个 如果不填默认为0
                transitionEnd:function(indexArr, data){
//            console.log(data);
                },
                callback:function(indexArr, data){
                    console.log(data);
                }
            });
            var companyPropertySelect = new MobileSelect({
                trigger: '#company_property',
                title: '选择单位性质',
                wheels: [
                    {data: companyProperty}
                ],
                position:[0], //初始化定位 打开时默认选中的哪个 如果不填默认为0
                transitionEnd:function(indexArr, data){
                    //            console.log(data);
                },
                callback:function(indexArr, data){
                    console.log(data);
                }
            });
            var systemAreaSelect = new MobileSelect({
                trigger: '#system_area',
                title: '选择所属系统或区域',
                wheels: [
                    {data: systemArea}
                ],

                transitionEnd:function(indexArr, data){
                    //            console.log(data);
                },
                callback:function(indexArr, data){
                    console.log(data);
                }
            });

            // 学历证书
            $(".education_certificate").click(function () {
                wx.chooseImage({
                    success: function (res) {
                        if (res.localIds.length == 0 || res.localIds.length > 1) {
                            toast('最多只能上传一张照片哦！');
                            return;
                        }
                        $(".education_certificate").attr('src',res.localIds[0]);

                        function upload(param) {
                            wx.uploadImage({
                                localId: param,
                                success: function (res) {
                                    console.log("res.serverId="+res.serverId);
                                    $.ajax({
                                        dataType:"json",
                                        url: "{jlzcms::U('Union/addImg',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
                                        type: "POST",
                                        data: {
                                            "imgUrl": res.serverId,
                                        },
                                        error: function () {
                                            toast('Error loading XML document');
                                        },
                                        success: function (data, status) {
                                            console.log("data.url="+data.url);
                                            if(data.status == 1){
                                                education_certificate_image = data.url;
//                                        if(education_certificate_images.serverId.length == 1) {
//                                            education_certificate_images.serverId.pop();
//                                        }
//                                        education_certificate_images.serverId.push(data.url);
                                            }else{
                                                toast('图片未上传成功，请重试');
                                                window.location.reload();
                                            }
                                        }
                                    });
                                },
                                fail: function (res) {
                                    alert("fail"+JSON.stringify(res));
                                }
                            });
                        }
                        upload(res.localIds[0]);
                    }
                });
            });

            // 身份证正反面
            $(".idcard").click(function () {

                            return;
                        }

                        var i = 0;

                            wx.uploadImage({

                                success: function (res) {
                                    if(i < idcard_images.localId.length-1){
                                        upload(idcard_images.localId[++i]);

//                            idcard_images.serverId.push(res.serverId);

                                        error: function () {

                                        success: function (data, status) {
                                            //var Obj = eval("(" + data + ")");
                                            console.log(data.url);
                                            if(data.status == 1){
                                                idcard_images.serverId.push(data.url);
                                            }else{
                                                toast('图片未上传成功，请重试');
                                                window.location.reload();
                                            }
                                        }
                                    });
                                },
                                fail: function (res) {
                                    alert("fail"+JSON.stringify(res));
                                }
                            });
                        }
                        upload(idcard_images.localId[0]);
                    }
                });
            });

            // 身份证正反面
            $(".front_idcard").click(function () {

                            toast('最多只能上传一张照片哦！');
                            return;
                        }
                        $(".front_idcard").attr('src',res.localIds[0]);
                        function upload(param) {
                            wx.uploadImage({
                                localId: param,
                                success: function (res) {
                                    $.ajax({
                                        dataType:"json",
                                        url: "{jlzcms::U('Union/addImg',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",
                                        type: "POST",
                                        data: {
                                            "imgUrl": res.serverId,
                                        },
                                        error: function () {
                                            toast('Error loading XML document');
                                        },
                                        success: function (data, status) {
                                            //var Obj = eval("(" + data + ")");
                                            console.log(data.url);

                                        url: "{jlzcms::U('Union/addImg',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}",

            // 个人照片

                    toast('最多只能上传三张照片哦！');

                        upload(images.localId[0]);

            $(".image1").click(function () {
                wx.chooseImage({
                    success: function (res) {
